  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
    body svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>

<body>
  <script type="text/javascript">
    var draw = SVG().viewbox(0,0,9,16).attr({ preserveAspectRatio: 'xMidYMid meet' }).addTo('body');
    var rect = draw.rect(9, 16).attr({ fill: '#f06' });
    var debug = draw.text("debug").attr({ 'font-size': .5 }).x(1).y(15);
    var movement = [];
    draw.on('touchstart', function(e) {
      console.log(e.touches[0]);
      debug.plain("touchstart " + e.changedTouches[0].clientX + " " + e.changedTouches[0].clientY);
    }).on('touchmove', function(e) {
      console.log(e.changedTouches);
      debug.plain("touchmove " + e.changedTouches[0].clientX + " " + e.changedTouches[0].clientY);
    }).on('touchend', function(e) {
      console.log(e.changedTouches);
      debug.plain("touchend " + e.changedTouches[0].clientX + " " + e.changedTouches[0].clientY);
    });
  </script>
